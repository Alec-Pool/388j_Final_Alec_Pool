{% extends "base.html" %}
{% block header %}
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <a class="navbar-brand" href="{{ url_for('main.index') }}" id="title">Couple's Picks, Washington DC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link text-info" href="{{ url_for('main.search') }}">
                    Search
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-info" href="{{ url_for('user.account') }}">
                    Account
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-info" href="{{ url_for('user.logout') }}">
                    Logout
                </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link text-info" href="{{ url_for('user.login') }}">
                    Login
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-info" href="{{ url_for('user.register') }}">
                    Register
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>


<div class="container">
    <div class="background">
        <div id = "outer">
            <div id = "inner">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>    
</div>
{% endblock %}
